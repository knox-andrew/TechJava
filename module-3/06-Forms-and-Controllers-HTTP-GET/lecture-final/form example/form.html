<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="d-flex justify-content-center">

    <form method="GET" action="">
        <div class="form-group">
            <label for="firstNameInput">First Name:</label>
            <input class="form-control" id="firstNameInput" type="text" name="firstName"/>
        </div>
        <div class="form-group">
            <label for="lastNameInput">Last Name:</label>
            <input class="form-control" id="lastNameInput" type="text" name="lastName"/>
        </div>

        <div class="form-group">
            <label for="colorSelect">Favorite Color:</label>
            <select class="custom-select" id="colorSelect" name="favoriteColor">
                <option value="" selected>Please Choose...</option>
                <option value="red">Red</option>
                <option>Green</option>
                <option>Blue</option>
                <option value="skyblue">Sky Blue</option>
            </select>
        </div>

        <input class="btn btn-primary" type="submit" value="Go!"/>
        <button class="btn btn-secondary" type="submit">Other Button</button>

    </form>

</body>

</html>
